<h1>Trending</h1>
<div class="vidContainer" *ngFor="let video of videos">
  <div class="vidThumbnail">
    <img [src]="video.thumbnail" alt="">
  </div>
  <div class="vidInfo">
    <p style="margin-bottom: 2px;"><b>{{video.title}}</b></p>
    <p style="color: gray;">{{video.channelname}} - {{getViewCount(video.view)}} - {{ getDiff(video.day, video.month, video.year) }}</p>
    <p style="color: gray;">{{video.desc}}</p>
  </div>
</div>
