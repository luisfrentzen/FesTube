<div class="content">
  <div class="vidsection">
    <p>Playlists</p>
    <div class="vidScroll">
      <div class="auto-grid">
        <div class="vidItems" *ngFor="let playlist of playlists">
          <img class="vid" src="../../assets/no_thumbnail.png" alt="">
          <p style="font-size: 12pt; margin: 0;">{{playlist.title}}</p>
          <p style="font-size: 10pt; color: gray;">{{playlist.videos.length}} videos</p>
        </div>
      </div>
  </div>
