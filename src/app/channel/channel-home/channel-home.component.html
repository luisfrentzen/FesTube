<div class="content" *ngIf="channelUserInfo">
  <div class="vidsection">
    <p>Recent Uploads</p>
    <div class="vidScroll">
      <app-video-block style="margin-right: 20px"  *ngFor="let recvideo of recentVid" [video]="recvideo" [typeView]=1></app-video-block>
      <div class="viewAll">
        <a href="channel/{{channelUserInfo.id}}/videos">
          <div class="viewAllBtn">
            <i class="fa fa-chevron-right"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
  <hr>
  <div class="vidsection">
    <p>Videos</p>
    <div class="vidScroll">
        <app-video-block style="margin-right: 20px"  *ngFor="let ranvideo of randomVid" [video]="ranvideo" [typeView]=1></app-video-block>

      <div class="viewAll">
        <a href="channel/{{channelUserInfo.id}}/videos">
          <div class="viewAllBtn">
            <i class="fa fa-chevron-right"></i>
          </div>
        </a>
    </div>
  </div>
  <hr>
  <div class="vidsection">
    <p>Playlist</p>
    <div class="vidScroll">
        <app-playlist-block style="margin-right: 20px" *ngFor="let playlist of randomPl" [playlist]="playlist"></app-playlist-block>
      <div class="viewAll">
        <a href="channel/{{channelUserInfo.id}}/playlist">
          <div class="viewAllBtn">
            <i class="fa fa-chevron-right"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
  <hr>
</div>
