<div class="content">
  <div class="header">
    <div class="iconCat">
      <i class="fa fa-newspaper"></i>
    </div>
    <div class="catTitle">
      <h1>News</h1>
      <p><b>Category</b></p>
    </div>
  </div>
  <hr>
  <div class="vidContainer" *ngFor="let video of videos" (click)="toWatchView(video.id)">
    <div class="vidThumbnail">
      <img [src]="video.thumbnail" alt="">
    </div>
    <div class="vidInfo">
      <p style="margin-bottom: 2px;"><b>{{video.title}}</b></p>
      <p style="color: gray;">{{video.channelname}} - {{getViewCount(video.view)}} - {{ getDiff(video.day, video.month, video.year) }}</p>
      <p style="color: gray;">{{video.desc}}</p>
    </div>
  </div>

</div>
